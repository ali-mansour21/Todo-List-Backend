<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/main.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container">
      <h1>Lets Get Some Progress!!</h1>
      <h4></h4>
      <form class="input-form" id="taskForm">
        <div class="inputOne">
          <label for="title">Enter the title</label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Title goes here"
          />
        </div>
        <div class="inputTwo">
          <label for="description">Enter the description</label>
          <input
            type="text"
            name="description"
            id="description"
            placeholder="Description goes here"
          />
        </div>
        <button type="submit" class="btn" id="addTask">
          <img src="../assets/plus-solid.svg" alt="" srcset="" />
          Add
        </button>
      </form>
      <div class="tasks-container" id="tasksContainer"></div>
    </div>
    <div class="toast-message" id="toast-container"></div>
    <div id="editPopup" class="edit-popup hide-popup">
      <div class="edit-popup-content">
        <span class="close-edit-popup" id="close-edit">&times;</span>
        <h2>Edit Task</h2>
        <form id="editTaskForm">
          <input
            type="text"
            id="editTitle"
            name="editTitle"
            placeholder="enter a title"
            required
          />
          <textarea
            id="editDescription"
            name="editDescription"
            placeholder="enter a description"
            required
          ></textarea>
          <select name="status" id="status">
            <option value="0">New</option>
            <option value="1">Finised</option>
          </select>
          <button type="submit">Save</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/tasks.js"></script>
  </body>
</html>
