<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/main.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container">
      <h1>Lets Get Some Progress!!</h1>
      <form class="input-form" id="taskForm">
        <div class="inputOne">
          <label for="title">Enter the title</label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Title goes here"
          />
        </div>
        <div class="inputTwo">
          <label for="description">Enter the description</label>
          <input
            type="text"
            name="description"
            id="description"
            placeholder="Description goes here"
          />
        </div>
        <button type="submit" class="btn" id="addTask">
          <img src="../assets/plus-solid.svg" alt="" srcset="" />
          Add
        </button>
      </form>
      <div class="tasks-container" id="tasksContainer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/tasks.js"></script>
  </body>
</html>
