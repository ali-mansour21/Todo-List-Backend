<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome Back!!</h1>
      <form id="loginForm">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="enter your username or email"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="enter your password"
        />
        <button type="submit" class="btn">Login</button>
        <p class="createacconut">Don't have an account? <a href="./signup.html">Create new account</a></p>
      </form>
    </div>
  </body>
</html>
